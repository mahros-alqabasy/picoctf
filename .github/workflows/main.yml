name: Build and Release .deb Package

on:
  push:
    branches:
      - main
  tags:
    - v*

permissions:
  contents: write

jobs:
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y dpkg-dev debhelper fakeroot

      - name: Build .deb package
        run: |
          mkdir -p build/pkg
          dpkg-deb --build pkg build/pkg/picoctf.deb

      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: picoctf-deb
          path: build/pkg/picoctf.deb

  release:
    name: Create GitHub Release
    needs: build-deb
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Debian package artifact
        uses: actions/download-artifact@v4
        with:
          name: picoctf-deb
          path: build/pkg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/pkg/picoctf.deb
          tag_name: ${{ github.ref }}
          release_name: "Release ${{ github.ref_name }}"
          body: "ðŸš€ New Debian package release: **${{ github.ref_name }}**"
          draft: false
          prerelease: false
